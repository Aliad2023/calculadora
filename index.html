<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">

            <input type="text" class="pantalla" id="pantalla" disabled>
            <button class="btn_siete" id="btn_siete"> 7 </button>
            <button class="btn_ocho" id="btn_ocho"> 8 </button>
            <button class="btn_nueve" id="btn_nueve"> 9 </button>
            <button class="btn_dividir" id="btn_dividir"> / </button>
        
            <button class="btn_cuatro" id="btn_cuatro"> 4 </button>
            <button class="btn_cinco" id="btn_cinco"> 5 </button>
            <button class="btn_seis" id="btn_seis"> 6 </button>
            <button class="btn_multiplicar" id="btn_multiplicar"> X </button>

            <button class="btn_uno" id="btn_uno"> 1 </button>
            <button class="btn_dos" id="btn_dos"> 2 </button>
            <button class="btn_tres" id="btn_tres"> 3 </button>
            <button class="btn_restar" id="btn_restar"> - </button>
        
            <button class="btn_cero" id="btn_cero"> 0 </button>
            <button class="btn_reset" id="btn_reset"> CE </button>
            <button id="resolver" class="resolver">=</button>
            <button class="btn_sumar" id="btn_sumar"> + </button>

            <h3 class="casio">CASIO</h3>
            
        </div>
    <script src="main.js"></script>
</body>
</html>
